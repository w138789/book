{include file="public/head"/}
<div class="page list js_show">
    <div class="page__hd">
        <h1 class="page__title" style="text-align: center">{$book_name}</h1>
    </div>
    <div class="page__bd">
        <div class="weui-cells">

            {foreach name="data" item="v" }
            <a class="weui-cell weui-cell_access" href="/index/index/info/id/{$v.id}">
                <div class="weui-cell__bd">
                    <!--<p>{$v.title}</p>-->
                    <ul>
                        <li>{$v.title}</li>
                        <li>{if $v.status eq 1}*{/if}</li>
                    </ul>
                </div>
            </a>
            {/foreach}
        </div>
    </div>
    <div class="pages">
    {$data->render()}
    </div>
</div>

{include file="public/tail"/}
